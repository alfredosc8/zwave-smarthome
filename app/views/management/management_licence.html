<!-- Admin licence view -->
<h2 class="accordion-entry-title" ng-click="expandElement('licence')">
            <i class="fa fa-key"></i> <span ng-bind="_t('licence_upgrade')"></span> 
            <i class="fa accordion-arrow" ng-class="expand.licence  ? 'fa-chevron-up':'fa-chevron-down'"></i>
</h2>
<div class="accordion-entry-ctrl" ng-class="" ng-if="expand.licence" ng-controller="ManagementLicenceController">
     <bb-loader></bb-loader>
    <bb-alert alert="handleLicense.alert"></bb-alert>
    <form name="form_licence" id="form_password" class="form form-page" ng-submit="getLicense(inputLicence)" ng-if="!handleLicense.error" novalidate>
        <fieldset>
            <!-- password -->
            <div class="alert alert-danger" ng-if="handleLicense.replug"><i class="fa fa-plug"></i> {{_t('replug_device')}}</div>
            <p>{{_t('licence_upgrade_key')}}</p>
            <p class="form-inline">
                <label>{{_t('licence_key_insert')}}:</label>
                <input class="form-control form-control-sm"
                       type="text"
                       name="scratch_id"
                       id="scratch_id"
                       value="{{inputLicence.scratch_id}}"
                       ng-disabled="handleLicense.disabled"
                       ng-model="inputLicence.scratch_id" />
            </p>
            <div>
                <p ng-if="proccessVerify.message">
                    <i class="" ng-class="proccessVerify.status"></i> <strong ng-bind="proccessVerify.message"></strong>
                </p>
                <p ng-if="proccessUpdate.message">
                    <i class="" ng-class="proccessUpdate.status"></i> <strong ng-bind="proccessUpdate.message"></strong>
                </p>
            </div>
        </fieldset> 
        <fieldset class="submit-entry">
            <button type="submit" class="btn btn-submit" title="{{_t('btn_licence_verify')}}" ng-disabled="proccessLicence || controllerInfo.isZeroUuid">
                <i class="fa fa-share"></i> <span class="btn-name">{{_t('btn_licence_verify')}}</span>
            </button>
        </fieldset>
    </form>

</div>
